<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 40px; width: 400px; height: 300px; border-radius: 20px; }
        .caption { font-size: 25px; margin-top: 6px; }
        .gallery-item { width: auto; }
    </style>
</head>
<body>
    <h1>飲料</h1>
    <div class="gallery">
        <!-- 在这里添加图片和描述 -->
        <div class="gallery-item">
            <img src="Slide1.JPG" alt="好立克">
            <div class="caption">好立克</div>
        </div>
        <div class="gallery-item">
            <img src="Slide2.JPG" alt="阿華田">
            <div class="caption">阿華田</div>
        </div>
        <div class="gallery-item">
            <img src="Slide3.JPG" alt="可口可樂">
            <div class="caption">可口可樂</div>
        </div>
        <div class="gallery-item">
            <img src="Slide4.JPG" alt="維他奶/豆奶">
            <div class="caption">維他奶/豆奶</div>
        </div>
        <div class="gallery-item">
            <img src="Slide5.JPG" alt="新鮮果汁">
            <div class="caption">新鮮果汁</div>
        </div>
        <div class="gallery-item">
            <img src="Slide6.JPG" alt="豆漿">
            <div class="caption">豆漿</div>
        </div>
        <div class="gallery-item">
            <img src="Slide7.JPG" alt="菊花茶/涼茶類 ">
            <div class="caption">菊花茶/涼茶類 </div>
        </div>
        <div class="gallery-item">
            <img src="Slide8.JPG" alt="港式奶茶">
            <div class="caption">港式奶茶</div>
        </div>
        <div class="gallery-item">
            <img src="Slide9.JPG" alt="港式咖啡">
            <div class="caption">港式咖啡</div>
        </div>
    </div>
</body>
</html>
